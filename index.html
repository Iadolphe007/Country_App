<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Api</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header-item">
        <h3 class="where">Where in World?</h3>
        <button class="Dark">Dark mode</button>
    </div>
    <div class="container">
        <div class="search-country">
            <input type="text" placeholder="search for a country" class="input-field">
            <button id="search-btn">search</button>
        </div>
        <select name="filter" id="filter-region">
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <div class="display">
        <!-- result to be generated by API -->
    </div>
</body>
</html>
